<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="add-shop" method="post">
        Товар <input type="text" name="product">
        <br>
        Стоимость <input type="number" name="price">
        <br>
        Дата поступления <input type="date" name="receiptDate">
        <br>
        Наличее на складе <input type="checkbox" name="stock">
        <br>
        <br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
</body>
</html>
