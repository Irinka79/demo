<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <a href="shopes">Товар</a>
  <a>Клиенты</a>
  <hr>
  <a href="add-buyers">Добавить нового клиента</a>
  <br>
  <br>
  <table class="table table-striped">
    <tr>
      <th>id</th>
      <th>Имя</th>
      <th>Номер телефона</th>
      <th>Товар</th>
      <th>Редактирование</th>
      <th>Удаление</th>
    </tr>
    <tr th:each="buyer : ${client}">
      <td th:text="${buyers.id}"></td>
      <td th:text="${buyers.client}"></td>
      <td th:text="${buyers.phoneNumber}"></td>
      <td th:text="${buyers.shop.client}"></td>
      <td>
        <a th:href="@{update-buyers(id=${buyer.id})}">Редактировать</a>
      </td>
      <td>
        <a class="text-danger" th:href="@{delete-buyers(id=${buyers.id})}">Удалить</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
