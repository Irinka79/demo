<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="add-buyers" method="post">
        Имя <input type="text" name="client">
        <br>
        Номер телефона <input type="number" name="phoneNumber">
        <br>
        Товар
        <select name="shop">
            <th:block th:each="shop : ${shopes}">
                <option th:value="${shop.id}" th:text="${shop.client}"/>
            </th:block>
        </select>
        <br>
        <br>
        <button class="btn btn-success" type="submit">Добавить клиента</button>
    </form>
</div>
</body>
</html>
